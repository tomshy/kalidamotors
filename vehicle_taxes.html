<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vehicle Taxes — Kalida Motors</title>
    <style>
        :root {
            --bg: #f6f8fa;
            --card: #ffffff;
            --accent: #0b74de;
            --muted: #6b7280;
        }
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,var(--bg),#ffffff);
            display:flex;
            align-items:center;
            justify-content:center;
            color:#111827;
        }
        .card{
            text-align:center;
            background:var(--card);
            padding:2.25rem;
            border-radius:12px;
            box-shadow:0 6px 22px rgba(15,23,42,.08);
            max-width:680px;
            width:90%;
        }
        h1{margin:0 0 .25rem;font-size:1.75rem;letter-spacing:-.02em}
        p{margin:.5rem 0 1.25rem;color:var(--muted)}
        .cta{
            display:inline-block;
            padding:.55rem .9rem;
            border-radius:8px;
            background:var(--accent);
            color:#fff;
            text-decoration:none;
            font-weight:600;
            box-shadow:0 6px 18px rgba(11,116,222,.12);
        }
        .meta{font-size:.85rem;color:var(--muted);margin-top:.75rem}
        @media (prefers-reduced-motion:no-preference){
            .card{animation:pop .36s cubic-bezier(.2,.9,.34,1)}
            @keyframes pop{from{transform:translateY(6px) scale(.995);opacity:0}to{transform:none;opacity:1}}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="page-title">
        <h1 id="page-title">Vehicle Taxes — Coming Soon</h1>
        <p>We're working on this page. Check back shortly for details about vehicle taxes and fees.</p>
        <a class="cta" href="/index.html" aria-label="Go to homepage">Return to Home</a>
        <div class="meta" aria-hidden="true">Kalida Motors</div>
    </main>
</body>
</html>
